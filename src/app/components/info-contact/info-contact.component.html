<div class="row text-bg-dark" id="contatti">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 maps">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11880.492291371422!2d12.4922309!3d41.8902102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x28f1c82e908503c4!2sColosseo!5e0!3m2!1sit!2sit!4v1524815927977"
                    frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="col-md-6 padd">
                <h2 class="text-uppercase mt-3 font-weight-bold text-white">CONTACT</h2>
                <form action="">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <input type="text" class="form-control mt-2" placeholder="Name" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <input type="email" class="form-control mt-2" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="col-12 ">
                            <div class="form-group mt-2">
                                <textarea class="form-control" id="exampleFormControlTextarea1"
                                    placeholder="Inserisci testo" rows="3" required></textarea>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                        required>
                                    <label class="form-check-label" for="invalidCheck2">Accetta le
                                        condizioni</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-light" type="submit">Invia</button>
                        </div>
                    </div>
                </form>
                <div class="text-white" *ngFor="let datos of symfonyServer.Contact">
                    <h2 class="text-uppercase mt-4 font-weight-bold">Other methods</h2>
                    <i class="fa fa-phone mt-3"></i>
                    <a href="" class="px-2">{{ datos.telefono}}</a><br>
                    <i class="fa fa-envelope mt-3"></i>
                    <a href="" class="px-2">{{ datos.email}}</a><br>
                    <i class="fa fa-globe mt-3"></i> 
                    <a href="" class="px-2">{{ datos.direccion}}</a><br>
                </div>
            </div>
        </div>
    </div>
</div>
