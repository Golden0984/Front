<div *ngIf="dataService.json">
    <div class="text-center bg-dark opacity-75">
        <div class=" text-bg-dark">
            <h2 class="card-title m-5">{{ dataService.json.aboutUs.nombre}}</h2>
        </div>
    </div>
    <div class="card card-header border-0 text-bg-dark">
        <div class="card-body ">
            <p class="card-text lead non">{{ dataService.json.aboutUs.descripcion }}</p>
        </div>
    </div>
    <h2 class="text-center text-bg-dark p-4">TEAM</h2>
    <div class="card-group m-auto w-75">
        <div class="card border-0 m-2 bg-dar" *ngFor="let datos of dataService.json.aboutUs.integrantes">
            <div class="card border-0">
                <img src="assets/img/{{ datos.imagen }}" class="card-img-top ">
                <div class="card-body ">
                    <h3 class="card-title">{{ datos.nombre }}</h3>
                    <p class="card-text">{{ datos.descripcion }}</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
