<div class="box-login bg-dark">
    <div class="d-flex flex-column w-100 vh-100 text-white">
        <div class="img-omgg">
            <img src="assets/img/icono-logo-blanco.png" alt="">
        </div>
        <div class="d-flex flex-column w-100 max-width p-4">
            <h3>Log in to One More G.G</h3>
            <div class="detalles box-options-register">
                <button class="btn-sencill">
                    <svg class="lg-facebook" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" fill="DodgerBlue">
                        <path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z" />
                    </svg>
                    <p> Log in with Facebook</p>
                </button>
                <button class="btn-sencill">
                    <img src="assets/img/google.png" alt="">
                    <p>Log in with Gmail</p>
                </button>
            </div>
            <div class="hr-detalles">
                <hr>
                <span>o</span>
                <hr>
            </div>
            <form class="formularioLogin formLogin" [formGroup]="formLogin" (submit)="submitLogin()">
                <div class="cajaDatos usuario caja-datos-user">
                    <p class="icono-user" for="usuario">
                        <i class="fa-solid fa-user"></i>
                    </p>
                    <input class="flex-grow-1 datos-user" type="text" id="nombreUsuario" formControlName="usuario" placeholder="Username">
                    <span class="errorMessage" *ngIf="formLogin.get('usuario')?.hasError('required') && (formLogin.get('usuario')?.dirty || formLogin.get('usuario')?.touched)" >Este campo es requerido</span>
                </div>
                <div class="cajaDatos  caja-datos-contra">
                    <p class="icono-user" for="usuario">
                        <i class="fa-solid fa-lock"></i>
                    </p>
                    <input class="flex-grow-1" type="password" id="contraUsuario" formControlName="contrasena" placeholder="Password">
                    <span class="errorMessage" *ngIf="formLogin.get('contrasena')?.hasError('required') && (formLogin.get('contrasena')?.dirty || formLogin.get('contrasena')?.touched)" >Este campo es requerido</span>
                </div>
                <input class="btn-danger btn w-100 my-3" type="submit" value="Log in">
            </form>
            <div class="linksRegister">
                <hr>
                <div>
                    <span>Don't have an account yet??</span>
                    <a routerLink="/register">Register</a>
                </div>
                <div>
                    <span>Did you fogotted your password??</span>
                    <a href="">Recover account</a>
                </div>
            </div>
        </div>
    </div>
    <div class="box-information">
        <section>
            <p>no one is unnecessary...</p>
            <span>Yit√°n</span>
        </section>
    </div>
</div>
